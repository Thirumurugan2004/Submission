<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Time Button</title>
  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #06b6d4;
      --text: #e6f0f6;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071025 0%, #01121a 100%);color:var(--text)}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:16px;padding:28px 36px;box-shadow:0 8px 30px rgba(2,6,23,0.6);min-width:320px;text-align:center}
    h1{font-size:18px;margin:0 0 12px}
    p{margin:0 0 18px;color:rgba(230,240,246,0.8);font-size:13px}
    .time-btn{
      appearance:none;border:0;background:linear-gradient(90deg,var(--accent),#3b82f6);color:#021024;padding:12px 18px;border-radius:10px;font-weight:600;cursor:pointer;display:inline-flex;align-items:center;gap:12px;box-shadow:0 6px 18px rgba(6,182,212,0.16);}
    .time-btn:active{transform:translateY(1px)}
    .clock{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;background:rgba(0,0,0,0.28);padding:8px 12px;border-radius:8px;color:var(--text);min-width:120px;text-align:center}
    .controls{margin-top:14px}
    .hint{margin-top:10px;font-size:12px;color:rgba(230,240,246,0.7)}
  </style>
</head>
<body>
  <div class="card">
    <h1>Live Time Button</h1>
    <p>Click the button to show the current time. Seconds update every second.</p>

    <button id="showTimeBtn" class="time-btn" aria-pressed="false">
      <span id="btnLabel">Show current time</span>
    </button>

    <div class="controls">
      <div id="clock" class="clock" aria-live="polite" style="display:none">00:00:00</div>
      <div class="hint">Click the button again to hide the clock.</div>
    </div>
  </div>

  <script>
    (function(){
      const btn = document.getElementById('showTimeBtn');
      const label = document.getElementById('btnLabel');
      const clock = document.getElementById('clock');
      let timerId = null;

      function pad(n){return n.toString().padStart(2,'0')}
      function formatTime(d){
        // Format: YYYY-MM-DD HH:MM:SS (local time)
        const Y = d.getFullYear();
        const M = pad(d.getMonth()+1);
        const D = pad(d.getDate());
        const h = pad(d.getHours());
        const m = pad(d.getMinutes());
        const s = pad(d.getSeconds());
        return `${Y}-${M}-${D} ${h}:${m}:${s}`;
      }

      function updateClock(){
        const now = new Date();
        clock.textContent = formatTime(now);
      }

      function startClock(){
        updateClock(); // show immediately
        timerId = setInterval(updateClock, 1000);
      }

      function stopClock(){
        if(timerId!==null){
          clearInterval(timerId);
          timerId = null;
        }
      }

      btn.addEventListener('click', ()=>{
        const showing = clock.style.display !== 'none';
        if(showing){
          // hide
          clock.style.display = 'none';
          stopClock();
          btn.setAttribute('aria-pressed','false');
          label.textContent = 'Show current time';
        } else {
          // show
          clock.style.display = 'block';
          startClock();
          btn.setAttribute('aria-pressed','true');
          label.textContent = 'Hide current time';
        }
      });

      // Optional: start visible if user prefers reduced motion? keep hidden by default.

    })();
  </script>
</body>
</html>
